<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 اختبار رخصة القيادة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .btn:hover {
            background: #218838;
        }
        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>🚦 اختبار رخصة القيادة - القيادة التجريبية</h2>
        <div id="quiz"></div>
        <button class="btn" onclick="nextQuestion()">التالي ➡️</button>
        <p id="feedback" class="feedback"></p>
    </div>

    <script>
        const questions = [
            { question: "🚗 ما هي السرعة القصوى على الطريق السريع في السويد؟", options: ["100 كم/س", "120 كم/س", "140 كم/س"], answer: "120 كم/س" },
            { question: "🚦 ماذا تعني الإشارة الضوئية الحمراء؟", options: ["🛑 قف", "⚠️ تمهل", "➡️ استمر"], answer: "🛑 قف" },
            { question: "🍷 ما هي نسبة الكحول القصوى المسموح بها في الدم أثناء القيادة؟", options: ["0.2", "0.5", "1.0"], answer: "0.2" },
            { question: "🏠 ما هو الحد الأقصى للسرعة في المناطق السكنية ما لم يُذكر خلاف ذلك؟", options: ["30 كم/س", "50 كم/س", "70 كم/س"], answer: "50 كم/س" },
            { question: "🚏 ما هو الإجراء الصحيح عند رؤية إشارة قف؟", options: ["⏩ الاستمرار بدون توقف", "🛑 التوقف تمامًا ثم المتابعة إذا كان الطريق آمنًا", "⚠️ إبطاء السرعة فقط"], answer: "🛑 التوقف تمامًا ثم المتابعة إذا كان الطريق آمنًا" }
        ];
        
        for (let i = 6; i <= 100; i++) {
            questions.push({
                question: `❓ السؤال ${i}: ما هو الإجراء الصحيح في هذه الحالة؟`,
                options: ["✅ الخيار الأول", "⚠️ الخيار الثاني", "❌ الخيار الثالث"],
                answer: "✅ الخيار الأول"
            });
        }

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const feedbackDiv = document.getElementById("feedback");
            feedbackDiv.innerText = "";
            quizDiv.innerHTML = "";

            if (currentQuestionIndex >= questions.length) {
                quizDiv.innerHTML = "🎉 انتهى الاختبار! شكرًا لمشاركتك.";
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const questionElement = document.createElement("div");
            questionElement.className = "question";
            questionElement.innerText = questionData.question;
            quizDiv.appendChild(questionElement);

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            questionData.options.forEach(option => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "quizOption";
                input.value = option;
                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + option));
                optionsDiv.appendChild(label);
            });
            quizDiv.appendChild(optionsDiv);
        }

        function nextQuestion() {
            const selectedOption = document.querySelector("input[name='quizOption']:checked");
            const feedbackDiv = document.getElementById("feedback");
            if (selectedOption) {
                if (selectedOption.value === questions[currentQuestionIndex].answer) {
                    feedbackDiv.innerText = "✅ إجابة صحيحة!";
                    feedbackDiv.style.color = "green";
                } else {
                    feedbackDiv.innerText = "❌ إجابة خاطئة، الإجابة الصحيحة هي: " + questions[currentQuestionIndex].answer;
                    feedbackDiv.style.color = "red";
                }
                currentQuestionIndex++;
                setTimeout(loadQuestion, 1000);
            } else {
                alert("⚠️ يرجى اختيار إجابة قبل المتابعة!");
            }
        }

        loadQuestion();
    </script>
</body>
</html>
